<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <section class="container">
        <header class="header">
            todos
        </header>
        <section class="tasks-container">
            <form class="search task">
                <input type="text" class="input" placeholder="Search...">
            </form>
            <ul id="taskList" class="list">
            </ul>
            <section class="task task--create">
                <div class="arrow hidden">
                </div>
                <form id="newTaskForm" class="task-text">
                    <input type="text" id="newTaskInput" class="input" placeholder="What needs to be done?">
                </form>
            </section>
            <footer id="footer" class="footer hidden">
                <span class="task-counter"></span>
                <ul class="list filters-list">
                    <li class="filters__element link all-filter choosen">All</li>
                    <li class="filters__element link active-filter">Acitve</li>
                    <li class="filters__element link completed-filter">Completed</li>
                </ul>
                <span class="clear-completed link hidden">Clear completed</span>
            </footer>
        </section>
    </section>
    <script src="./script.js"></script>
</body>
</html>
